{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="m-2">
    <a href="{% url 'insertDist' %}">Add new Distributor</a>
</div>
<table class="table table-hover table-dark">
    <thead>
        <tr>
          <th scope="col">Dist ID</th>
          <th scope="col"> Distributor Name</th>
          <th scope="col">Mobile Number</th>
          <th scope="col">Email</th>
          <th scope="col" colspan="2">Edit/Delete</th>
        </tr>
      </thead>
      <tbody>
      {% for result in data %}
      <tr>
      <td>{{result.dist_id}}</td>
      <td>{{result.dist_name}}</td>
      <td>{{result.d_pno}}</td>
      <td>{{result.d_email}}</td>
      <td><a href="editDist/{{result.dist_id}}"><i class="fa-solid fa-pen-to-square"></i></a></td>
      <td><a href="deleteDist/{{result.dist_id}}" onclick="return confirm('Are you sure you want to delete?')"><i class="fa-solid fa-trash"></i></a></td>
      </tr>
      {% endfor %}
      </tbody> 
  </table>
{% endblock content %}
