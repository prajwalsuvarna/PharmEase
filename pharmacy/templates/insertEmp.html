{% extends "base.html" %}
{% load static %}
{% block content %}

  {% if messages %}
    {% for mess in messages %}
    <div class=" m-2 alert alert-success alert-dismissible fade show" role="alert">
      <b style="color:green;">{{mess}}</b>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    {% endif %}


<form class="container" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleFormControlInput1" >Enter Employee ID</label>
        <input type="number" class="form-control" name="e_id" id="exampleFormControlInput1" placeholder="1935">
      </div>
    <div class="form-group">
      <label for="exampleFormControlInput1" >Enter Employee Name</label>
      <input type="text" class="form-control" name="empname" id="exampleFormControlInput1" placeholder="JohnWick">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1" >Enter Email</label>
        <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="abcd@gmail.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1" >Enter Mobile Number</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" name="mobile" placeholder="1234567809">
      </div>
      <input type="submit" value="insert"/>
  </form>
{% endblock content %}
