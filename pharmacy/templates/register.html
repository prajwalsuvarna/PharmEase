{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
        <div class="col-md-5">
         <div class="card flexbox">
           
            <div class="card-body py-md-4">
             <form  method="post" action="/register/" >
                {% csrf_token %}
                <div class="form-group">
                <select name="emp_id" id="emp_id" class="form-control">
                  <option value="none" selected disabled hidden>Select Employee</option>
                  {% for emp  in  employees %}
                  <option value="{{emp.e_id}}">{{emp.empname}}</option>
                  {% endfor %}
                </select> </div>
                <div class="form-group">
                   <input type="text" class="form-control" id="fname" name="first_name" placeholder="First Name">
                  </div>
              <div class="form-group">
                <input type="text" class="form-control" id="lname" name="last_name" placeholder=" Last Name">
           </div>
           <div class="form-group">
            <input type="text" class="form-control" name="username" id="user_name" placeholder="user_name">
       </div>
              <div class="form-group">
                   <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                                  </div>
                                                        
         <div class="form-group">
           <input type="password" class="form-control" name="password1" id="password" placeholder="Password">
         </div>
         <div class="form-group">
            <input type="password" name="password2" class="form-control" id="confirm-password" placeholder="confirm-password">
         </div>
         <div class="d-flex flex-row align-items-center justify-content-between">
            
                                      <button class="btn btn-primary">Create Account</button>
                </div>
             </form>
             <div>
                {% for message in messages  %}
                <p style="color:red">{{message}}</p>
                {% endfor %}
             </div>
           </div>
        </div>
      </div>
      </div>
      </div>
      {% endblock content %}
