{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="ml-4 pl-3 ">
    <a href="{% url 'employee' %}" class="btn bg-transparent secondary px-0"><i class="fa fa-arrow-left"></i> Back</a>
</div>
{% if messages %}
{% for mess in messages %}
<div class=" m-2 alert alert-success alert-dismissible fade show"  id="alert" role="alert">
  <b style="color:green;">{{mess}}</b>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}

<div class="card-body py-md-4">
<form class="container" method="POST"  action="/updateEmp/{{EmpModel.e_id}}">
{% csrf_token %}
<div class="form-group">
    <label for="exampleFormControlInput1" > Employee ID</label>
    <input type="number" class="form-control" name="empname" id="exampleFormControlInput1" value="{{EmpModel.e_id}}" placeholder="id " readonly>
  </div>
<div class="form-group">
  <label for="exampleFormControlInput1" >Edit Employee Name</label>
  <input type="text" class="form-control" name="empname" id="exampleFormControlInput1" value="{{EmpModel.empname}}" placeholder="JohnWick">
</div>
<div class="form-group">
    <label for="exampleFormControlInput1" >Enter Email</label>
    <input type="email" class="form-control" name="email" id="exampleFormControlInput1" value="{{EmpModel.email}}" placeholder="abcd@gmail.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1" >Enter Mobile Number</label>
    <input type="number" class="form-control" id="exampleFormControlInput1" name="mobile" value="{{EmpModel.mobile}}" placeholder="1234567809">
  </div>
  <input type="submit" class="btn btn-outline-info" value="Save"/>
</form>
</div>
{% endblock content %}
