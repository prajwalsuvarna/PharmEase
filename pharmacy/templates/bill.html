{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="m-2">
    <a href="{% url 'newBill' %}">New Bill</a>
</div>
<table class="table table-hover table-dark">
    <thead>
        <tr>
          <th scope="col">Sale ID</th>
          <th scope="col">Customer Name</th>
          <th scope="col">Date</th>
          <th scope="col">Total Amount</th>
          <th scope="col">Details</th>
          <th scope="col" colspan="2">Edit/Delete</th>
        </tr>
      </thead>
      <tbody>
      {% for result in data %}
      <tr>
      <td>{{result.dg_id}}</td>
      <td>{{result.dgname}}</td>
      <td>{{result.stock}}</td>
      <td>{{result.price}}</td>
      <td>{{result.dist_id}}</td>
    
      <td><a href="editEmp/{{result.dg_id}}"><i class="fa-solid fa-pen-to-square"></i></a></td>
      <td><a href="deleteEmp/{{result.dg_id}}" onclick="return confirm('Are you sure you want to delete?')"><i class="fa-solid fa-trash"></i></a></td>
      </tr>
      {% endfor %}
      </tbody> 
  </table>
{% endblock content %}
