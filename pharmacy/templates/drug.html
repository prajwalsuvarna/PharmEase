{% extends "base.html" %}
{% load static %}
{% block content %}

<table class="table table-hover table-dark">
    <thead>
        <tr>
          <th scope="col">Drug ID</th>
          <th scope="col"> DrugName</th>
          <th scope="col">total stock</th>
          <th scope="col">Price</th>
          <th scope="col">Distributor</th>
          <th scope="col" colspan="2">Edit/Delete</th>
        </tr>
      </thead>
      <tbody>
      {% for result in data %}
      <tr>
      <td>{{result.e_id}}</td>
      <td>{{result.empname}}</td>
      <td>{{result.email}}</td>
      <td>{{result.mobile}}</td>
    
      <td><a href="editEmp/{{result.e_id}}"><i class="fa-solid fa-pen-to-square"></i></a></td>
      <td><a href="deleteEmp/{{result.e_id}}" onclick="return confirm('Are you sure you want to delete?')"><i class="fa-solid fa-trash"></i></a></td>
      </tr>
      {% endfor %}
      </tbody> 
  </table>
{% endblock content %}
